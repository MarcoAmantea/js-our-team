<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 text-danger">MEET OUR TEAM</h1>
        <p class="mt-5 text-center">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo vitae magni harum,
            dolorum minima recusandae,
            magnam laboriosam aliquid facere tempore animi quo perspiciatis! Nam rerum eveniet officia, deleniti laborum
            repudiandae!</p>
        <div id="team-container" class="d-flex flex-wrap">


        </div>
        <section class="form-container mt-5">
            <h2 class="text-center text-danger">Entra nel nostro team!</h2>
            <form id="member-form">
              <div>
                <input type="text" id="name" class="form-control text-center" placeholder="Nome completo" required autocomplete="off">
              </div>
              <div>
                <input type="text" id="role" placeholder="Ruolo" class="form-control text-center" required autocomplete="off">
              </div>
              <div>
                <input type="text" id="image" class="form-control text-center" placeholder="Url dell'immagine" required autocomplete="off">
              </div>
              <div>
                <input type="email" id="email" class="form-control text-center" placeholder="Inserisci email" required autocomplete="off">
              </div>
              <div class="text-center"><button class="mt-3 mb-3 p-2 bg-danger text-white" type="submit">Aggiungi membro</button></div>
            </form>
          </section>

        <script src="./js/script.js"></script>
</body>

</html>
